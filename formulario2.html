    <div class="container">
        <br>
        <form>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="row mb-3">
                <label for="cedula" class="col-sm-2 col-form-label">Cedula</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="cedula">
                </div>
            </div>
            <div class="row mb-3">
                <label for="nacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="nacimiento">
                </div>
            </div>
            <div class="row mb-3">
                <label for="ciudad" class="col-sm-2 col-form-label">Ciudad</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="ciudad">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="telefono">
                </div>
            </div>
            <div class="row mb-3">
                <label for="floatingTextarea" class="col-sm-2 col-form-label">Dirección</label>
                <div class="col-sm-4">
                    <textarea class="form-control" placeholder="Ingrese su dirección" id="floatingTextarea"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="floatingSelect" class="col-sm-2 col-form-label">Estado Civil</label>
                <div class="col-sm-4">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected></option>
                            <option value="1">SOLTERO</option>
                            <option value="2">CASADO</option>
                            <option value="3">DIVORCIADO</option>
                        </select>
                        <label for="floatingSelect">Seleccione su estado civil</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="floatingSelect" class="col-sm-2 col-form-label">Etnia</label>
                <div class="col-sm-4">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected></option>
                            <option value="1">MEZTIZO</option>
                            <option value="2">MONTUBIO</option>
                            <option value="3">AFROECUATORIANO</option>
                        </select>
                        <label for="floatingSelect">Selecciona una etnia</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="contraseña" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="contraseña">
                </div>
                <div>
                    Género
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino">
                        <label class="form-check-label" for="masculino">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="femenino">
                        <label class="form-check-label" for="femenino">
                            Femenino
                        </label>
                    </div>
                </div>
                
                <div>
                    Malos hábitos
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fuma">
                        <label class="form-check-label" for="fuma">
                            Fuma
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tomaAlcohol">
                        <label class="form-check-label" for="tomaAlcohol">
                            Toma alcohol
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tomaAlcohol">
                        <label class="form-check-label" for="tomaAlcohol">
                            Consume drogas
                        </label>
                    </div>
                </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
